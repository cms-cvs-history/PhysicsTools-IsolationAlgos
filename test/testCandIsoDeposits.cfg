process testDep = {
    include "FWCore/MessageService/data/MessageLogger.cfi"
    source = PoolSource {
        untracked vstring fileNames = {  'file:in.root' 
        }
    }
    include "PhysicsTools/IsolationAlgos/test/candIsoDepositCandView.cfi"
    include "PhysicsTools/RecoAlgos/data/allTracks.cfi"

    replace candIsoDepositCandView.src = muons
    replace candIsoDepositCandView.ExtractorPSet.inputCandView = allTracks
    path p = { allTracks, candIsoDepositCandView }
    module out = PoolOutputModule {
        untracked string fileName = "out.root"
        untracked vstring outputCommands = {
            "drop *",
            "keep *_muons_*_*",
            "keep *_*_*_testDep"
        }
    }
    untracked PSet maxEvents = { untracked int32 input = 10 }
    endpath e = { out }
}
