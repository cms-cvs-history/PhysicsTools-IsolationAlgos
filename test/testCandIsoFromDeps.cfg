process sumDep = {
    include "FWCore/MessageService/data/MessageLogger.cfi"
    source = PoolSource {
        untracked vstring fileNames = {  'file:mu/out.root' 
        }
    }
    module test = CandIsolatorFromDeposits {
        VPSet deposits = {{
            string mode  = "sum"
            InputTag src = muIsoDepositCtfTk
            string weight = "1"
            double deltaR = 0.5
            vstring vetos = {"0.49", "Threshold(2.0)"}
            bool skipDefaultVeto = true
        }}
    }
    path p = { test }
    untracked PSet maxEvents = { untracked int32 input = -1 }
    module out = PoolOutputModule {
        untracked string fileName = "computed.root"
        untracked vstring outputCommands = { "drop *", "keep *_*_*_sumDep" }
    }
    endpath e = { out }
}
