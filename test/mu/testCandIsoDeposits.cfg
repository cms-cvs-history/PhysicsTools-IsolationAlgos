process testDep = {
    #include "FWCore/MessageService/data/MessageLogger.cfi"
    source = PoolSource {
        untracked vstring fileNames = {  'file:in.root' 
        }
    }
    include "PhysicsTools/IsolationAlgos/test/mu/muIsoDeposits.cff"
    #include "PhysicsTools/IsolationAlgos/test/mu/muIsoDepositsSta.cff"
    #include "PhysicsTools/IsolationAlgos/test/mu/eleIsoDeposits.cff"   // muon isolators on electrons
    path p = { muIsoDeposits }
    #path p = { eleIsoDeposits }
    module out = PoolOutputModule {
        untracked string fileName = "out.root"
        untracked vstring outputCommands = {
            "drop *",
            "keep *_muons_*_*",
            "keep *_pixelMatchGsfElectrons_*_*",
            #"keep *_*_ho_*",
            "keep *_*_*_testDep"
            #, "keep *"
        }
    }
    untracked PSet maxEvents = { untracked int32 input = 10 }
    endpath e = { out }
}
